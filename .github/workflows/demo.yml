name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        node-version: [ 20.x]
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install nodeJS
        uses: actions/setup-node@v4
        with: 
          node-version: ${{  matrix.node-version  }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{  matrix.node-version  }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: restart server
        run: pm2 restart backendserver
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy
        run: echo "Deploying..."
